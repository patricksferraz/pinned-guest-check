        type: string
      final_price:
        type: number
      guest_id:
        type: string
      id:
        type: string
      local:
        type: string
      place_id:
        type: string
      status:
        type: integer
      total_discount:
        type: number
      total_price:
        type: number
      updated_at:
        type: string
    type: object
  rest.GuestCheckItem:
    properties:
      canceled_reason:
        type: string
      code:
        type: integer
      created_at:
        type: string
      discount:
        type: number
      final_price:
        type: number
      guest_check_id:
        type: string
      id:
        type: string
      name:
        type: string
      note:
        type: string
      quantity:
        type: integer
      status:
        type: integer
      tag:
        type: string
      total_price:
        type: number
      unit_price:
        type: number
      updated_at:
        type: string
    type: object
  rest.HTTPResponse:
    properties:
      msg:
        example: any message
        type: string
    type: object
  rest.IDResponse:
    properties:
      id:
        type: string
    type: object
