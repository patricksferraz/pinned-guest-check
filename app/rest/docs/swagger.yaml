basePath: /api/v1
definitions:
  rest.AddGuestCheckItemRequest:
    properties:
      code:
        type: integer
      discount:
        type: number
      name:
        type: string
      note:
        type: string
      quantity:
        type: integer
      tag:
        type: string
      unit_price:
        type: number
    type: object
  rest.CancelGuestCheckItemRequest:
    properties:
      canceled_reason:
        type: string
    type: object
  rest.CancelGuestCheckRequest:
