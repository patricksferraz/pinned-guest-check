info:
  contact:
    email: contato@coding4u.com.br
    name: Coding4u
  description: Swagger API for Check Pad Service.
  termsOfService: http://swagger.io/terms/
  title: Check Pad Swagger API
  version: "1.0"
paths:
  /check-pads:
    post:
      consumes:
      - application/json
      description: Router for create a new check pad
      operationId: createCheckPad
      parameters:
      - description: JSON body for create a new check pad
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/rest.CreateCheckPadRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/rest.IDResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/rest.HTTPResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/rest.HTTPResponse'
      summary: create a new check pad
      tags:
      - Check Pad
  /check-pads/{check_pad_id}:
    get:
      consumes:
      - application/json
      description: Router for find a check pad
      operationId: findCheckPad
      parameters:
      - description: Check pad ID
        in: path
        name: check_pad_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/rest.CheckPad'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/rest.HTTPResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/rest.HTTPResponse'
      summary: find a check pad
      tags:
      - Check Pad
  /check-pads/{check_pad_id}/cancel:
    post:
      consumes:
      - application/json
      description: Router for cancel a check pad
      operationId: cancelCheckPad
      parameters:
      - description: Check pad ID
        in: path
        name: check_pad_id
        required: true
        type: string
      - description: JSON body for cancel a check pad
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/rest.CancelCheckPadRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/rest.HTTPResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/rest.HTTPResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/rest.HTTPResponse'
      summary: cancel a check pad
      tags:
      - Check Pad
