apiVersion: apps/v1
kind: Deployment
metadata:
  name: guest-check-v1
  labels:
    app: guest-check
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: guest-check
      version: v1
  template:
    metadata:
      labels:
        app: guest-check
        version: v1
    spec:
      containers:
      - name: guest-check
        image: ghcr.io/c-4u/pinned-guest-check
        ports:
        - name: rest
          containerPort: 8080
        envFrom:
          - secretRef:
              name: guest-check-secret
        resources:
          limits:
            memory: "128Mi"
            cpu: "50m"

      imagePullSecrets:
          - name: regsecret
